<html lang="en">

<head>

    <meta charset="utf-8">

	<style>
        /* #myTab li a{
            border: 1px solid #ccc !important;

		#myTab li a.active {
            border-bottom-color: transparent !important;
            border-top:5px solid rgba(67, 167, 207, 0.719) !important;
        }
        
	</style>
</head>

<body>
        <div class="container h-100 py-2">
            <ul class="nav nav-tabs border-0" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active border border-bottom-0" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border border-bottom-0" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border border-bottom-0" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">Messages</a>
                </li>
            </ul>

            <div class="tab-content h-75">
                <div class="tab-pane h-100 p-3 active border" id="home" role="tabpanel" aria-labelledby="home-tab">Home tab content...</div>
                <div class="tab-pane h-100 p-3 border" id="profile" role="tabpanel" aria-labelledby="profile-tab">Profile tab content..</div>
                <div class="tab-pane h-100 p-3 border" id="messages" role="tabpanel" aria-labelledby="messages-tab">Message tab content...</div>
            </div>
        </div>
